<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto&amp;lang=en" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">
        Stock Price Checker
      </h1>

      <div id="formsContainer">

        <form id="singleStockForm">
          <h3>Get single price and total likes</h3>
          <input type="text" name="stock" placeholder="STOCK TICKER" required>
          <input type="checkbox" name="like" value="true"> Like?
          <button type="submit">Get Price!</button>
        </form>

        <form id="twoStockForm">
          <h3>Compare and get relative likes</h3>
          <input type="text" name="stock" placeholder="STOCK TICKER 1" required>
          <input type="text" name="stock" placeholder="STOCK TICKER 2" required>
          <input type="checkbox" name="like" value="true"> Like both?
          <button type="submit">Get Price!</button>
        </form>

      </div>

      <hr>

      <div id="resultContainer">
      </div>

    </div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>

    <script src="/public/client.js"></script>
  </body>
</html>
